<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Quiz di Romaji Giapponese</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafc;
      --text-color: #2e2e2e;
      --card-color: #ffffff;
      --accent-color: #4a69bd;
      --blur-color: #eef3f8;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --card-color: #2a2a2a;
      --accent-color: #a2c0ff;
      --blur-color: #333740;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    /* Ripristina qui tutti gli altri stili completi originali */
  </style>
</head>
<body class="dark">
  <div class="version">Deluxe</div>
  <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>
  <div style="position: fixed; top: 10px; right: 140px; font-size: 14px;">
    Lingua:
    <span id="lang-it" onclick="setLanguage('it')" style="cursor:pointer; margin-right: 6px;">Italiano</span>|
    <span id="lang-en" onclick="setLanguage('en')" style="cursor:pointer; margin-left: 6px;">Inglese</span>
  </div>

  <!-- QUI INSERISCI L'HTML completo del tuo sito precedente (start-screen, quiz-container ecc.) -->

  <script src="new_romaji_quiz_data.js"></script>
  <script>
    let currentLang = 'it', index = 0, score = 0, wrongAnswers = [];

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function setLanguage(lang) {
      currentLang = lang;
      location.reload();
    }

    function startQuiz() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz-container").style.display = "flex";
      loadQuestion();
      popolaSidebar();
    }

    // Ripristina qui TUTTE LE FUNZIONI originali (loadQuestion, checkAnswer, popolaSidebar, updateScore ecc.)

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
      loadQuestion();
      popolaSidebar();
      updateScore();
    };
  </script>
</body>
</html>
