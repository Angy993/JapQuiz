<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Quiz di Romaji Giapponese</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f9fafc;
      --text-color: #2e2e2e;
      --card-color: #ffffff;
      --accent-color: #4a69bd;
      --blur-color: #eef3f8;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --card-color: #2a2a2a;
      --accent-color: #a2c0ff;
      --blur-color: #333740;
    }
    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    /* Altri stili invariati per brevità */
  </style>
</head>
<body>
  <div class="version">Deluxe</div>
  <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>
  <div style="position: fixed; top: 10px; right: 140px; font-size: 14px;">
    Lingua:
    <span id="lang-it" onclick="setLanguage('it')" style="cursor:pointer; margin-right: 6px;">Italiano</span>|
    <span id="lang-en" onclick="setLanguage('en')" style="cursor:pointer; margin-left: 6px;">Inglese</span>
  </div>

  <div id="start-screen" style="text-align:center; padding: 100px 20px;">
    <h1 id="quiz-title"></h1>
    <p id="intro-text"></p>
    <button id="start-button" onclick="startQuiz()"></button>
  </div>

  <div class="layout" id="quiz-container" style="display:none;">
    <div class="container">
      <div class="quiz-title" id="quiz-question"></div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text"></div>
      <div style="text-align:center; font-size:14px; margin-bottom:10px;">
        <strong id="commands"></strong>
      </div>
      <div id="question" class="question"></div>
      <div class="input-group">
        <input type="text" id="userInput" placeholder="Scrivi in romaji" />
        <button onclick="checkAnswer()">Verifica</button>
      </div>
      <div class="result" id="result"></div>
      <div id="spiegazioni"></div>
    </div>

    <div class="sidebar">
      <h3 id="sidebar-title"></h3>
      <ul id="paroleSidebar"></ul>
    </div>
  </div>

  <script src="new_romaji_quiz_data.js"></script>
  <script>
    let currentLang = 'it', index = 0, score = 0, wrongAnswers = [];

    const translations = {
      it: { title: "Quiz di Romaji Giapponese", intro: "Metti alla prova la tua conoscenza del giapponese!", startButton: "Inizia il quiz", sidebarTitle: "Parole Imparate", commands: "Comandi: Invio = Verifica | → = Avanti | ← = Indietro | Q = Salta" },
      en: { title: "Japanese Romaji Quiz", intro: "Test your knowledge of Japanese!", startButton: "Start the quiz", sidebarTitle: "Words Learned", commands: "Commands: Enter = Verify | → = Next | ← = Back | Q = Skip" }
    };

    function setLanguage(lang) {
      currentLang = lang;
      ["quiz-title","intro-text","start-button","sidebar-title","commands"].forEach(id => {
        document.getElementById(id).textContent = translations[lang][id.replace('-','')];
      });
      popolaSidebar();
      loadQuestion();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function startQuiz() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz-container").style.display = "flex";
      loadQuestion();
    }

    function updateScore() {
      document.querySelector(".version").innerText = `Punteggio: ${score}`;
    }

    function loadQuestion() {
      if (index >= data.length) return;
      document.getElementById("question").innerHTML = `<strong>${translations[currentLang].commands.split(':')[0]}:</strong> ${data[index][currentLang=='it'?'italiano':'inglese']}`;
    }

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (input === data[index].romaji.toLowerCase()) score++;
      index++;
      updateScore();
      loadQuestion();
    }

    function popolaSidebar() {
      const sidebar = document.getElementById("paroleSidebar");
      sidebar.innerHTML = '';
      data.forEach(e => sidebar.innerHTML += `<li><span class="blur">${e.romaji}</span> – ${e[currentLang=='it'?'italiano':'inglese']}</li>`);
    }

    window.onload = () => setLanguage(currentLang);
  </script>
</body>
</html>
